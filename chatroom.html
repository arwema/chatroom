<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <body>

<div id="join">
    <form action="">
      <input id="nickname"/><button>Join Chatroom</button>
    </form>
</div>
<div id="chatroom" style="display:none">
	<input type="hidden" id="nickname" />
	<a href="#" id="leave">Leave the chatroom</a>
    <ul id="messages"></ul>
    <form id="send" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  $('#chatroom').hide();
  var socket = io();
  $('#join form').submit(function(){
    socket.emit('join', $('#nickname').val());
    return false;
  });

  $('#send').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  
  $('#leave').click(function(){
    		socket.emit('disconnect', $('#nickname').val());
		$('#join').show();
		$('#chatroom').hide();
		return false;
 });

  socket.on('user connected', function(nickname){
	if (nickname == $('#nickname').val()){
		$('#join').hide()
		$('#chatroom').show()
    		$('#nickname').val(nickname);
	}
	else{
    		$('#messages').append($('<li>').text(nickname+" joined"));
	}
  });
  socket.on('disconnect', function(nickname){
	//alert(nickname);
	if (nickname != $('#nickname').val()){
    		$('#messages').append($('<li>').text(nickname+" joined"));
	}

  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });



</script>
  </body>
</html>
